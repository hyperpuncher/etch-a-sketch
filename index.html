<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>

<body>
  <div class="container">
    <div class="toolbar">
      <div class="slidecontainer">
        <span id="sliderValue"></span>
        <input type="range" min="2" max="100" value="25" class="slider" id="slider">
      </div>
      
      <div class="radio">
        <input type="radio" name="color" id="solid" value="solid" checked>
        <label for="solid">Solid</label>
        <input type="radio" name="color" id="rainbow" value="rainbow">
        <label for="rainbow">Rainbow</label>
        <input type="radio" name="color" id="greyscale" value="greyscale">
        <label for="greyscale">Greyscale</label>
      </div>

      <button id="btn-reset">Reset</button>
    </div>
    <div class="canvas"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
